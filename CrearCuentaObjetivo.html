<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Styles_CrearCuentaObjetivo.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <header class="encabezado">
        <div class="logo-container">
            <img src="img/Logo.png" alt="Logo GYMCORE">
        </div>
        <div class="contenido-central">
            <h1>GYMCORE</h1>
            <nav>
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="Rutinas.html">RUTINAS</a></li>
                    <li><a href="Aprendizaje.html">APRENDIZAJE</a></li>
                    <li><a href="Preguntas.html">PREGUNTAS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- FORMULARIO -->
    <div class="centro">
        <div class="crear-cuenta-container">
            <h2>CREAR<br>CUENTA</h2>

            <label class="objetivo-label">¿CUÁL ES TU OBJETIVO?</label>

            <div class="opciones">
                <button id="hipertrofia">Hipertrofia</button>
                <button id="powerlifting">Powerlifting</button>
                <button id="halterofilia">Halterofilia</button>
                <button id="resistencia">Resistencia</button>
                <button id="salud">Salud</button>
                <button id="otro">Otro</button>
            </div>

            <div class="crear-btns">
                <a href="CrearCuentaSiguiente.html"><button type="button" class="btn-atras">atrás</button></a>
                <a href=".html"><button type="button" class="btn-siguiente">siguiente</button></a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('hipertrofia').addEventListener('click', seleccion);
        document.getElementById('powerlifting').addEventListener('click', seleccion);
        document.getElementById('halterofilia').addEventListener('click', seleccion);
        document.getElementById('resistencia').addEventListener('click', seleccion);
        document.getElementById('otro').addEventListener('click', seleccion);
        document.getElementById('salud').addEventListener('click', seleccion);

        function seleccion(evento){
            let boton = evento.target;
                boton.style.background = '#014f86';
        }
    </script>
</body>
</html>
